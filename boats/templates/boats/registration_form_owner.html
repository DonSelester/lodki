{% extends 'boats/base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
<div class="container-fluid" style="position:relative;">

    <div class="row" >
        <div align="right" class="col-sm-1 col-md-4">
        </div>
        <div align="right" class="col-sm-1 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Register for an Account</h3>
                    {% if registered %}
                        <p><strong>Thank you for registering!</strong></p>
                    {% else %}
                        <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            {{ profile_form.as_p }}
                            <input class="btn btn-outline-secondary" type="submit" name="" value="Register">
                        </form>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>

</div>
<script>
    document.getElementById('id_email').placeholder = 'example@gmail.com';
    document.getElementById('id_date_of_birth').placeholder = 'YYYY-MM-DD';
    document.getElementById('id_phone_number').placeholder = '+380660001122';
    document.getElementById('id_date_end').placeholder = 'YYYY-MM-DD';
</script>
{% endblock %}
