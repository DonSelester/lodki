{% extends 'boats/base.html' %}
{% block title %}Crew's{% endblock %}
{% block body %}
{% if crews %}
<div class="card-body" >
    <div class="row">
    {% for crew in crews %}
        <div class="col">
            <div class="card" style="margin:10px; padding:10px; width: 18rem;">
              <img src="{{ crew.avatar }}" width="100%" height="360px">
              <div class="card-body">
                <h5 class="card-title">{{ crew.full_name }}</h5>
                <p class="card-text">Experience: {{ crew.experience }} years</p>
                <a href="{% url 'boats:crew_detail' crew.id %}" class="btn btn-primary">Details</a>
              </div>
            </div>
        </div>

{% endfor %}
    </div>
</div>
{% else %}
        <h3>There is no crew's</h3>
{% endif %}

{% endblock %}
